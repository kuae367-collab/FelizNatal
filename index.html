<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Presente de Natal üéÅ</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle, #111 0%, #000 70%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', sans-serif;
        color: white;
        overflow: hidden;
        text-align: center;
    }

    .start {
        font-size: 1.8rem;
        opacity: 0.7;
        animation: pulse 1.5s infinite;
        z-index: 2;
        cursor: pointer;
        padding: 20px;
    }

    @keyframes pulse {
        0% { opacity: 0.4; }
        50% { opacity: 1; }
        100% { opacity: 0.4; }
    }

    .card {
        display: none;
        max-width: 700px;
        padding: 40px;
        background: #0b0b0b;
        border-radius: 20px;
        box-shadow: 0 0 40px rgba(255, 215, 0, 0.25);
        animation: fadeIn 1.2s ease forwards;
        z-index: 2;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }

    h1 {
        letter-spacing: 2px;
        margin-bottom: 20px;
    }

    p {
        font-size: 1.2rem;
        line-height: 1.7;
        opacity: 0.9;
    }

    .snow {
        position: absolute;
        top: -10px;
        font-size: 1em;
        animation: fall linear infinite;
        opacity: 0.8;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh);
        }
    }
</style>
</head>

<body>

<div class="start" id="start">
    üéÅ Toque na tela para ganhar seu presente de Natal üéÑ
</div>

<div class="card" id="card">
    <h1>Feliz Natal ‚ú®</h1>
    <p>
        Que esta √©poca de festa traga muita<br>
        <strong>paz, sa√∫de e felicidade</strong><br>
        para voc√™ e sua fam√≠lia.<br><br>
        Desejo um Natal cheio de amor,<br>
        harmonia e momentos inesquec√≠veis ‚ù§Ô∏è
    </p>
</div>

<script>
    function abrirPresente() {
        document.getElementById("start").style.display = "none";
        document.getElementById("card").style.display = "block";

        // remove o evento para n√£o repetir
        document.removeEventListener("click", abrirPresente);
        document.removeEventListener("keydown", abrirPresente);
    }

    document.addEventListener("click", abrirPresente);
    document.addEventListener("keydown", abrirPresente);

    function createSnow() {
        const snow = document.createElement("div");
        snow.classList.add("snow");
        snow.innerHTML = "‚ùÑ";
        snow.style.left = Math.random() * window.innerWidth + "px";
        snow.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(snow);

        setTimeout(() => snow.remove(), 6000);
    }

    setInterval(createSnow, 200);
</script>

</body>
</html>
